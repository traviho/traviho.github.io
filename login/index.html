<body>
  <h1 id="logo">Kodactive</h1>
  <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a type="#signup">Sign Up</a></li>
        <li class="tab"><a type="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up for Free</h1>

          <div class="top-row">
            <div class="field-wrap">
              <input type="text" required autocomplete="off" id="create-first-name" placeholder="First Name*" />
            </div>

            <div class="field-wrap">
              <input type="text"required autocomplete="off" id="create-last-name" placeholder="Last Name*"/>
            </div>
          </div>

          <div class="field-wrap">
            <input type="email"required autocomplete="off" id="create-email" placeholder="Email Address*"/>
          </div>

          <div class="field-wrap">
            <input type="password"required autocomplete="off" id="create-pw" placeholder="Password"/>
          </div>

          <button type="submit" class="button button-block" onclick="createAccount()"/>Get Started</button>


        </div>

        <div id="login">
          <h1>Welcome Back!</h1>



            <div class="field-wrap">
            <input type="email"required autocomplete="off" id="login-email" placeholder="Email Address*"/>
          </div>

          <div class="field-wrap">
            <input type="password"required autocomplete="off" id="login-pw" placeholder="Password"/>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button class="button button-block" onclick="login()"/>Log In</button>



        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
